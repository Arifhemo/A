<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- رابط مكتبة أيقونات Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Flag_of_FC_Barcelona.svg/1920px-Flag_of_FC_Barcelona.svg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .header {
            padding: 50px 0;
        }
        .header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar a i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .navbar a:hover {
            color: #1E90FF;
        }
        .translate-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff5722;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .translate-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/150" alt="صورتي">
        <h1>مرحباً بكم في صفحتي الشخصية</h1>
    </div>
    
    <!-- زر الترجمة -->
    <button class="translate-btn" onclick="toggleLanguage()">ترجمة</button>

    <!-- الروابط إلى حسابات التواصل الاجتماعي مع الأيقونات -->
    <div class="navbar">
        <a href="https://www.instagram.com" target="_blank">
            <i class="fab fa-instagram"></i> إنستغرام
        </a>
        <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i> فيسبوك
        </a>
        <a href="https://www.tiktok.com" target="_blank">
            <i class="fab fa-tiktok"></i> تيك توك
        </a>
        <a href="https://wa.me" target="_blank">
            <i class="fab fa-whatsapp"></i> واتساب
        </a>
        <a href="https://www.snapchat.com" target="_blank">
            <i class="fab fa-snapchat-ghost"></i> سناب شات
        </a>
        <a href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i> تويتر
        </a>
        <a href="https://discord.com" target="_blank">
            <i class="fab fa-discord"></i> ديسكورد
        </a>
    </div>

    <script>
        let isArabic = true;
        function toggleLanguage() {
            isArabic = !isArabic;
            if (isArabic) {
                document.documentElement.lang = "ar";
                document.querySelector('.translate-btn').textContent = "ترجمة إلى الإنجليزية";
                document.querySelectorAll('.navbar a').forEach((link, index) => {
                    const labels = ["إنستغرام", "فيسبوك", "تيك توك", "واتساب", "سناب شات", "تويتر", "ديسكورد"];
                    link.textContent = `${labels[index]}`;
                });
            } else {
                document.documentElement.lang = "en";
                document.querySelector('.translate-btn').textContent = "Translate to Arabic";
                document.querySelectorAll('.navbar a').forEach((link, index) => {
                    const labels = ["Instagram", "Facebook", "TikTok", "WhatsApp", "Snapchat", "Twitter", "Discord"];
                    link.textContent = `${labels[index]}`;
                });
            }
        }
    </script>
</body>
</html>
